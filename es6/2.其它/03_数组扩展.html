<!--
1. Array.from(v) : 将伪数组对象或可遍历对象转换为真数组
2. Array.of(v1, v2, v3) : 将一系列值转换成数组
3. find(function(value, index){return true}) : 找出第一个满足条件返回true的元素
4. findIndex(function(value, index){return true}) : 找出第一个满足条件返回true的元素下标
-->
<script type="text/javascript">
  
  let arr = [2,4,6,8]
  function demo() {
    console.log(arguments)
    Array.from(arguments).forEach(function (item) {
      console.log(item)
    })
  }
  demo(1,2,3,4,5)
  
  let arr0 = Array.of('ertfyguhi',1,true,{m:1,n:2},[1,2,3],null)
  console.log(arr0)
  
  /*let result = arr.find(function (item) {
    return item > 4
  })*/

  let result = arr.findIndex(function (item) {
    return item > 4
  })
  console.log(result)
</script>
