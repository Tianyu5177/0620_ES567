<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_对象扩展</title>
</head>
<body>
<!--
1. Object.is(v1, v2)
    【具体判断规则如下：如果下列任何一项成立，返回true：】
      两个值都是 undefined
      两个值都是 null
      两个值都是 true 或者都是 false
      两个值是由相同个数的字符按照相同的顺序组成的字符串
      两个值指向同一个对象
      两个值都是数字并且
          都是正零 +0
          都是负零 -0
          都是 NaN
          都是除零和 NaN 外的其它同一个数字
      注意：
          1.Object.is与传统的 == 运算不同：
                传统的 == 运算符会对它两边的操作数做隐式类型转换（如果它们类型不同的话），
                然后才进行相等性比较，（所以才会有类似 "" == false 等于 true 的现象），但 Object.is 不会做这种类型转换。
          2.Object.is与传统的 === 运算也不同：
              === 运算符将数字值 -0 和 +0 视为相等，并认为 NaN 不等于 NaN。
          
2. Object.assign(target, source1, source2..)
  * 将源对象的属性复制到目标对象上
  
3. 可以直接操作 __proto__ 属性，但并不推荐这样做。
  let obj2 = {};
  obj2.__proto__ = obj1;
-->

<script type="text/javascript">
  
  let a = {a:1,b:2}
  let b = a
  console.log(Object.is(NaN, NaN));//true
  console.log(Object.is(0, -0));
  console.log(Object.is(0, 0));
  console.log(Object.is(null, null));
  console.log(Object.is(undefined, undefined));
  console.log(Object.is(1, +1));
  console.log(Object.is(a, b));
  console.log(Object.is('abcde', 'abcde'));
  
  let obj1 = {m:1,n:2}
  let obj2 = {x:100,y:200}
  let obj3 = {}
  Object.assign(obj3,obj1,obj2)
  console.log(obj3)
  
  /*let date = new Date()
  console.log(date.__proto__ = 1)
  console.log(date.__proto__)*/
  
  function Person() {
  
  }
  Person.prototype = 1
  console.log(Person.prototype)
  let p = new Person()
  console.log(p.__proto__)

</script>
</body>

</html>
