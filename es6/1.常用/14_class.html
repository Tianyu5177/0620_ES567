  //定义一个人类
  /*
  * 类里面能写什么样的代码?
  *   1.static声明的方法
  *   2.赋值语句，例如：a = b 给实例身上追加一个a属性，值为b
  * */
  class Person {
    //构造器，完成类似于构造函数接收参数，且构造器里的this，一定是实例，所有自身特有的属性，放在自身
    constructor(name,age){
      this.name = name
      this.age = age
    }
    //方法写在构造器外（公共的方法），实际上也是操作了原型链
    speak(){
      console.log(`我是${this.name}年龄是${this.age}`)
    }
    drive = function(){
      console.log('我在开车')
    }
    static haha(){
      console.log('哈哈')
    }
    a = 1 //给实例身上追加一个a属性，值为1
  }
  let p = new Person('kobe',18)
  console.log(p)
  p.drive()
