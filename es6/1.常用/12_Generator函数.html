<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generator函数</title>
</head>
<body>

  <!--
   Generator函数--可暂停函数（已淘汰）
    概念：
      1、ES6提供的解决异步编程的方案之一（是一个“过度产物”，现在已经被async与await代替）。
      2、Generator函数是一个状态机，内部封装了不同状态的数据。
      3、可暂停函数(惰性求值函数), 遇到yield暂停，调用next继续。
      4、可生成遍历器对象。
    特点：
      1、function 与函数名之间有一个星号
      2、generator函数调用返回一个指针对象，不会执行函数内部逻辑
      3、调用指针对象上的next方法函数内部逻辑开始执行，遇到yield表达式停止(该句已经执行完毕)，返回{value: yield后的表达式结果, done: false/true}
      4、再次调用next方法会从上一次停止时的yield处开始，直到最后
  -->
<script type="text/javascript">
  
  function * demo(a,b) {
    console.log(`demo函数开始执行了`)
    let result
    yield console.log(`计算即将开始`)
    yield result = a + b
    yield console.log(`计算已经完成`)
    yield console.log(`计算完毕，结果是：${result}`)
    
  }
  let point = demo(1,2)
  point.next()
  point.next()
  point.next()
  point.next()


</script>
</body>
</html>
